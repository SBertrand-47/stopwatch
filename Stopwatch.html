<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-4">
            <h4>Hours :</h4>
          </div>
          <div class="col-md-4">
            <h4 id="hours">00</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <h4>Minutes :</h4>
          </div>
          <div class="col-md-4">
            <h4 id="minutes">00</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <h4>Seconds :</h4>
          </div>
          <div class="col-md-4">
            <h4 id="seconds">00</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <h4>Milliseconds :</h4>
          </div>
          <div class="col-md-4">
            <h4 id="milliseconds">00</h4>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-primary" onclick="startTimer()">Start</button>
        <button type="button" class="btn btn-warning" onclick="stopTimer()">Stop</button>
        <button type="button" class="btn btn-danger" onclick="resetTimer()">Reset</button>
      </div>
    </div>
  </div>
  <script>
    // Set Global Variables
    let hours = 0;
    let minutes = 0;
    let seconds = 0;
    let milliseconds = 0;
    let timer;
    
    // Define Functions
    function startTimer() {
      timer = setInterval(() => {
        milliseconds++;
        if (milliseconds >= 100) {
          milliseconds = 0;
          seconds++;
        }
        if (seconds >= 60) {
          seconds = 0;
          minutes++;
        }
        if (minutes >= 60) {
          minutes = 0;
          hours++;
        }
        document.getElementById("hours").innerHTML = addLeadingZero(hours);
        document.getElementById("minutes").innerHTML = addLeadingZero(minutes);
        document.getElementById("seconds").innerHTML = addLeadingZero(seconds);
        document.getElementById("milliseconds").innerHTML = addLeadingZero(milliseconds);
      }, 10);
    }
    
    function stopTimer() {
      clearInterval(timer);
    }
    
    function resetTimer() {
      clearInterval(timer);
      hours = 0;
      minutes = 0;
      seconds = 0;
      milliseconds = 0;
      document.getElementById("hours").innerHTML = addLeadingZero(hours);
      document.getElementById("minutes").innerHTML = addLeadingZero(minutes);
      document.getElementById("seconds").innerHTML = addLeadingZero(seconds);
      document.getElementById("milliseconds").innerHTML = addLeadingZero(milliseconds);
    }
    
    function addLeadingZero(time) {
      if (time < 10) {
        return "0" + time;
      }
      return time;
    }
  </script>
</body>
</html>
